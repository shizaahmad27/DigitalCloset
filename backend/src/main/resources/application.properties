spring.datasource.url=jdbc:mysql://localhost:3306/digitalcloset?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=closetuser
spring.datasource.password=closetpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
